<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <!-- SEO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contactez-nous afin de passez votre commande et reçevoir des reponses à vos préocupations." />
    <meta name="keywords" content="contactez fashions house, fashion house message, message" />
    <!-- Link -->
    <link rel="stylesheet" href="Design/Style.css" />
    <link rel="stylesheet" href="Design/Responsive.css" />
    <link rel="stylesheet" href="Design/components.css" />
    <link rel="stylesheet" href="Library/animate.css" />
    <link rel="stylesheet" href="Library/tailwindcss/tailwind.min.css" />
    <!-- Title of document -->
    <title>Contact</title>
</head>
    <!-- Body of document -->
    <body>
        <!-- Form -->
        <div class="forms">
            <div class="form-box shadow-lg">
                <div class="form-title">
                    <h2>Contact</h2>
                    <p>Faites-nous part de vos envies !</p>
                </div>
                <br />
                <div class="form-label">
                    <input type="text" placeholder="Nom" />
                    <input type="email" placeholder="Adrèsse électronique" />
                    <input type="text" placeholder="N° de téléphone" />
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Exprimez-vous..."></textarea>
                    <button type="submit" name="Send">Envoyer</button>
                </div>
                <p id="ind">Retourner à l'<a href="index.html">Accueil</a> du site</p>
            </div>
        </div>
        <script src="JS/App.js" defer></script>
        <script src="JS/JQuery.js" defer></script>
        <script src="Library/jquery-3.6.0.min.js" defer></script>
        <script src="Library/jquery-3.5.1.min.js" defer></script>
    </body>
</html>
